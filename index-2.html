<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Проверка участия в розыгрыше</title>
    <link href="/assets/fonts/Montserrat/stylesheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="./build/stylesheets/swiper-bundle.min.css">
    <link rel="preload" as="style" href="./build/stylesheets/app.css" />

<body>
    <div class="wrapper">
        <!-- Верхний блок -->
        <header class="section section-content section-sticky">

                            <div class="sticky-block-group">
                                <div class="sticky-block-icon">
                                    <img src="/assets/images/elements/badge/avatar-1.png" />
                                </div>
                                <div class="sticky-block-icon">
                                    <img src="/assets/images/elements/badge/avatar-1.png" />
                                </div>
                                <div class="sticky-block-icon">
                                    <img src="/assets/images/elements/badge/avatar-1.png" />
                                </div>
                            </div>
                            <div class="sticky-block-text">
                                13 252 участника
                            </div>
                            <div class="sticky-block-arrow">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M6.741 17.3732L5.32678 15.959L11.4947 9.79106L5.32678 3.62317L6.741 2.20896L14.3231 9.79106L6.741 17.3732Z"

                    </div>
                </div>
            </div>
        </header>
        <!-- Верхний блок -->

        <!-- Контент -->
        <main class="content">
            <section class="section section-content section-main">
                <div class="container">
                    <div class="section-main-inner">
                        <div class="section-main-primary">
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="section-main-animation">
                                        <div id="demo-animation"></div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="section-main-text text-center text-white">
                                        Проверяем, выполнены ли <br>
                                        все условия розыгрыша...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Контент -->

        <!-- Нижний блок -->
        <div class="bottom">
            <div class="bottom-inner">
                <div class="row g-4">
                    <div class="col-12">
                        <a href="success.html" class="btn btn-lg btn-primary w-100">
                            Принять участие
                        </a>
                    </div>
                    <div class="col-12">
                        <div class="devider devider-horizontal"></div>
                    </div>
                    <div class="col-12">
                        <div class="card-link">
                            <div class="row g-4 align-items-center">
                                <div class="col-auto">
                                    <div class="card-link-icon">
                                        <img src="/assets/images/elements/card/link/demo.png" />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card-link-content">
                                        <div class="row g-1 align-items-start">
                                            <div class="col-12">
                                                <div class="card-link-title">
                                                    <span class="card-link-name text-black fw-600">

                                                            <path

                                                                fill="currentColor" fill-opacity="0.200000"
                                                                fill-rule="evenodd" />
                                                        </svg>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="card-link-description">
                                                    Организатор розыгрыша
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
            </div>

    <script src="./build/js/jquery-3.7.1.min.js"></script>
    <script src="./build/js/lottie.min.js"></script>
    <script src="./build/js/swiper-bundle.min.js"></script>
    <script src="./build/js/app.js"></script>

</html>
